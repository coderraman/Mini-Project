<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="CounterApp">
      <p>Adding Number</p>
      <br>
      <div class="head">
        <span>0</span>
      </div>
      <div class="btn">
        <button id="plusButton">+</button>
        <button id="minusButton">-</button>
      </div>
      <div class="inputTask">
        <input type="number" placeholder="Enter Number" maxlength="3" id="inputValue" />
        <button id="resetButton">Reset</button>
      </div>
    </div>
    <script src="counter.js"></script>
  </body>
</html>
