<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on Today</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- .container -->
    <div class="container">
      <div class="h1">Focus on <span>Today</span></div>

      <!-- Card -->
      <div class="card">
        <!-- head -->
        <div class="head">
          <p>Today</p>
          <img src="Sun.jpg" alt="Sun" />
        </div>
        <!-- head -->
        <!-- main -->
        <div class="main-p">
          <p>Raise the bar by completing your goals!</p>
        </div>
        <div class="alert">
          <p>please set the 3 goals!</p>
        </div>
        
        <div class="input-fill">
          <div class="circle" ></div>
          <input type="text" placeholder="Add new goal..."  />
        </div>

        <div class="input-fill">
          <div class="circle"></div>
          <input type="text" placeholder="Add new goal..."  />
        </div>

        <div class="input-fill">
          <div class="circle"></div>
          <input type="text" placeholder="Add new goal..."  />
        </div>

        <div class="span">
          <span>"Move one step ahead, today!"</span>
        </div>
        <div class="made-by">Made with ❤️ by Raman Pal</div>
      </div>
      <!-- Card -->
    </div>
    <!-- .container -->

    <script src="index.js"></script>
  </body>
</html>
